{% load i18n %}
<div class="tab-content">
  <header class="active nice-padding">
    <div class="row">
      <h1>{% blocktrans %}Add {{ name }} {% endblocktrans %}</h1>
    </div>
  </header>
  <div class="tab-content">
    <section class="nice-padding active">
      <form action="{{ add_object_url }}" method="POST" class="add-object">{% csrf_token %}
	      <ul class="fields">
	        {% for field in form %}
	        {% if field.is_hidden %}
	        {{ field }}
	        {% else %}
	        {% include "wagtailadmin/shared/field_as_li.html" with field=field %}
	        {% endif %}
	        {% endfor %}
	        <li><input type="submit" value="{% blocktrans %}Add {{ name }} {% endblocktrans %}" /></li>
	      </ul>
      </form>
    </section>
  </div>
</div>
